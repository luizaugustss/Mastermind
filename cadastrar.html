    <script> 
            function valido(){
                var usuario = document.formulario.usuario.value;
                var nome = document.formulario.nome.value;
                var telefone = document.formulario.telefone.value;
                var regextelefone = /^\([0-9]{2}\) [0-9]{5}\-[0-9]{4}$/;
                var senha = document.formulario.senha.value;
                var regexsenha = /^(?=(?:.*?[A-Z]){3})(?=(?:.*?[0-9]){2})(?=(?:.*?[!@#$%*()_+^&}{:;?.]){1})(?!.*\s)[0-9a-zA-Z!@#$%;*(){}_+^&]*$/; 
                if(senha.length > 8){
			      	  alert("A senha deve conter no maximo 8 digitos!!!");
				        document.formulario.senha.focus();
				        return false;
		          	}
                if(nome.length > 30){
			      	  alert("O nome deve conter no maximo 30 digitos!!!");
				        document.formulario.senha.focus();
				        return false;
		          	}
                if(usuario.length > 10){
			      	  alert("O usuario deve conter no maximo 10 digitos!!!");
				        document.formulario.usuario.focus();
				        return false;
		          	}
                
                
                if(!regextelefone.exec(telefone)){
                        alert("telefone deve seguir o formato (XX) XXXXX-XXXX");
                        document.formulario.telefone.focus();
                        return false;
                    }
                
                
                if(!regexsenha.exec(senha)) {
                        alert("A senha deve conter no mínimo 3 caracteres em maiúsculo, 2 números e 1 caractere especial!");
                        document.formulario.senha.focus();
                        return false;
                    }
                 
                return true;
            }
            </script>
